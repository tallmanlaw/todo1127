<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>To Do</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
		<div id="heading" class="row">
			<div class="col-md-8">
				<div class="container">
					<h1 style="padding-top: 100px; padding-left: 25px; color: white">Tisha's</h1>
					<h2 style="padding-left: 25px; color: white">TO DO LIST</h2>
				</div>
			</div>
			<div class="col-md-4">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="New to do" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-default">Add</button>
                  </div>
                </div>
              </div>
						</form>
					</li>
					<span class="todo-container">
					</span>
				</ul>
			</div>
		</div>

	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
